<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tier Maker</title>
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body>
        <header class="bg-neutral-950 p-4">
            <img src="https://tiermaker.com/images/tiermaker-logo.png" alt="Tier Maker logo" class="h-16 mx-auto" />
        </header>
        <main>
            <section class="list">
                <div class="tier">
                    <aside contenteditable="true"><span>S</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>A</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>B</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>C</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>D</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>E</span></aside>
                    <div data-droppable="true"></div>
                </div>
                <div class="tier">
                    <aside contenteditable="true"><span>F</span></aside>
                    <div data-droppable="true"></div>
                </div>
            </section>
            <section class="selection">
                <ul>
                    <li>
                        <label for="image-input">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                class="icon icon-tabler icons-tabler-filled icon-tabler-circle-plus"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M4.929 4.929a10 10 0 1 1 14.141 14.141a10 10 0 0 1 -14.14 -14.14zm8.071 4.071a1 1 0 1 0 -2 0v2h-2a1 1 0 1 0 0 2h2v2a1 1 0 1 0 2 0v-2h2a1 1 0 1 0 0 -2h-2v-2z"
                                />
                            </svg>
                            <input name="image-input" type="file" id="image-input" multiple hidden />
                        </label>
                    </li>
                    <li>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-back"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
                        </svg>
                    </li>
                    <li>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-download"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 11l5 5l5 -5" />
                            <path d="M12 4l0 12" />
                        </svg>
                    </li>
                </ul>
                <ul id="selection-items" data-droppable="true"> </ul>
            </section>
        </main>
    </body>
</html>
